<!DOCTYPE html>
<html>
<head>
  <title>Solidity Interface Generator</title>
  <style>
    /* CSS styles for the interface */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
    }

    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Solidity Interface Generator</h1>
  <p>Enter your Solidity code below:</p>
  <textarea id="solidityInput"></textarea>
  <button onclick="generateInterface()">Generate Interface</button>
  <div id="interfaceOutput"></div>


  Developed with <span style="color: #e25555;">&hearts;</span> by <a href="https://twitter.com/augustradjoe">August Radjoe (abhinavmir.eth)</a>
  <script src="script.js"></script>
</body>
</html>
